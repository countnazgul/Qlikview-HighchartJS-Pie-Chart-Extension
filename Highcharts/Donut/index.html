<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/exporting.js"></script>

		<script type="text/javascript">
      $(function () {

          var colors = Highcharts.getOptions().colors,
              categories = ["Lierac","Phyto","Weleda","Nuxe","John Frieda","Forte Pharma","Oenobiol","Greenland","John Galliano"],

//
              data = [{
                  y: 45,
                  color: colors[0]
              }, {
                  y: 37,
                  color: colors[1]
              }, {
                  y: 24,
                  color: colors[2]
              }, {
                  y: 23,
                  color: colors[3]
              }, {
                  y: 44,
                  color: colors[4]
              }, {
                  y: 35,
                  color: colors[5]
              }, {
                  y: 28,
                  color: colors[6]
              }, {
                  y: 36,
                  color: colors[4]
              }, {
                  y: 18,
                  color: colors[7]
              }],
              browserData = [],
              versionsData = [],
              i,
              j,
              dataLen = data.length,
              drillDataLen,
              brightness;


          // Build the data arrays
          for (i = 0; i < dataLen; i += 1) {

              // add browser data
              browserData.push({
                  name: categories[i],
                  y: data[i].y,
                  color: data[i].color
              });
          }

          // Create the chart
          $('#container').highcharts({
              chart: {
                  type: 'pie'
              },
              title: {
                  text: 'Sales vs. Profit (2012)'
              },
              yAxis: {
                  title: {
                      text: 'Total percent market share'
                  }
              },
              plotOptions: {
                  pie: {
                      shadow: false,
                      center: ['50%', '50%']
                  }
              },
              tooltip: {
                  valueSuffix: '%'
              },
              series: [
               {
                  name: 'Versions',
                  data: browserData,
                  size: '100%',
                  innerSize: '60%',
                  dataLabels: {
                      formatter: function () {
                          return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.y + '%'  : null;
                      }
                  }
              }
              ]
          });
      });
		</script>
  </head>
  <body>
  <div id="container" style="width: 600px; height: 400px; margin: 0 auto"></div>
  </body>
</html>
